    - Connecting to a Database: cloud/connecting/index.md
    - Managing Database Backups: cloud/backup/index.md
    - Reviewing Console Tasks: cloud/tasks.md
    - Migrating to pgEdge Distributed Postgres (Cloud Edition): cloud/migration/index.md
    - Settings: cloud/settings.md
    - Team Resources: cloud/teams.md
    - Troubleshooting: cloud/troubleshooting.md
    - pgEdge Distributed Postgres (Cloud Edition) Release Notes: cloud/cl_release_notes.md  

  - pgEdge Distributed Postgres:
